<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade.</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="icon/cerebro.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 id="title">Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0" placeholder="Seu ano de nascimento...">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <img id="imagem" src="imagens-f/mulher-crianca.png" alt="Fotos relacionadas a idade informada">
            <p>Preencha os dados acima para ver o resultado!</p> 
        </div>
    </section>
    <footer>
        <a href="https://youtu.be/f5es-PpaUI8" target="_blank"><p>&copy; CursoemVideo</p></a>

    </footer>
    <script src="script.js"></script>
</body>
</html>
